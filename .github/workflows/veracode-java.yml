name: Veracode + Java maven scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '27 16 * * 6'

permissions:
  contents: read

jobs:

  build-java:
    name: Build Java with Maven
    runs-on: ubuntu-latest
    permissions: write-all
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6


  veracode-pipeline-scan:
    name: Veracode Static Analysis Pipeline Scan
    runs-on: ubuntu-latest
    needs: build-java

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Package source for Veracode scan
        run: zip -r veracode-scan-target.zip ./

      - name: Download Veracode Pipeline Scanner
        run: |
          curl --silent --show-error --fail -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
          unzip -o pipeline-scan-LATEST.zip

      - name: Set up JDK 8 (required by Veracode scanner)
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Run Veracode Pipeline Scan
        run: |
          java -jar pipeline-scan.jar \
            --veracode_api_id "${{ secrets.VERACODE_API_ID }}" \
            --veracode_api_key "${{ secrets.VERACODE_API_KEY }}" \
            --fail_on_severity="Very High, High" \
            --file veracode-scan-target.zip
        continue-on-error: true

      - name: Convert Veracode results to SARIF
        uses: veracode/veracode-pipeline-scan-results-to-sarif@ff08ae5b45d5384cb4679932f184c013d34da9be
        with:
          pipeline-results-json: results.json

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: veracode-results.sarif
